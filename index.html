<!DOCTYPE html>
<html>
<head>
    <title>Img Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="post" action="/" id="appwriteForm" enctype="multipart/form-data">
        <input name="desc" type="text" placeholder="title">
        <br>
        <textarea name="desc" id="desc" cols="30" rows="10" placeholder="description"></textarea>
        <br>
        <input type="file" name="myImage" id="uploader" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
